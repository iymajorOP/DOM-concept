<!-- Assigning a random color and a random background to each 
box using DOM concepts -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        gap: 23px;
      }
      .box {
        height: 45px;
        width: 45px;
        border: 2px solid black;
        margin: 23px;
        padding: 28px;
        border-radius: 55px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box1</div>
      <div class="box">Box2</div>
      <div class="box">Box3</div>
      <div class="box">Box4</div>
      <div class="box">Box5</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
